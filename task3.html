<html lang="en">
    <head>
        <title>Document Guvi</title>
    <style>
       body{
          padding: 0;
          margin: 0;   
       }
       input{
           width: 100%;
           height: 35px;
           border-radius: 5px;
           box-shadow: none;
           border-color: #333;
           margin-bottom: 10px;
       }
       select{
           margin-bottom: 10px;
           width: 100%;
           height: 35px;
           border-color: #333;
           border-width: 2px;
           border-radius: 5px;
       }
       textarea{
           width: 100%;
           height: 100px;
           margin-bottom: 10px;
       }
       .form-design{
           width: 300px;
           margin: 10px auto;
           background-color: #e8e8e8;
           padding: 10px;
       }
       .radio1,
       .radio2,
       .checkbox{
           width: auto;
       }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="form-design">
          <form>
            <input type="text" placeholder="text"><br>
            <input type="email" placeholder="email"><br>
            <input type="tel" placeholder="tel"><br>
            <input type="image"><br>
            <input type="month" ><br>
            <input type="number" placeholder="number"><br>
            <input type="password" placeholder="password"><br>
            <input type="radio" class="radio1" name="radio1">Test1
            <input type="radio" class="radio2" name="radio1">Test2
            <input type="radio" class="radio2" name="radio1">Test3<br>
            <input type="checkbox" class="checkbox" name="checkbox1">Test 1
            <input type="checkbox" class="checkbox" name="checkbox2">Test 2
            <input type="checkbox" class="checkbox" name="checkbox3">Test 3<br>
            <input type="range"><br>
            <input type="search" placeholder="search"><br>
            <input type="time"><br>
            <input type="url" placeholder="url"><br>
            <input type="week"><br>
            <input type="button"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="hidden"><br>
            <select>
                <option>Test1</option>
                <option>Test2</option>
                <option>Test3</option>
            </select><br>
            <textarea></textarea><br>
            <input type="file"><br>
            <input type="reset"><br>
            <input type="submit">
            
          </form>
       </div>  
    </div>
    </body>
</html>
